<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>找朋友</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="mp-cog"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>消息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 下拉刷新 -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- 导航 -->
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/icons/icon_8.png"></ion-img>
        <ion-label>赞与赞赏</ion-label>
      </ion-col>
      <ion-col>
        <ion-img src="/assets/icons/icon_9.png"></ion-img>
        <ion-label>评论</ion-label>
      </ion-col>
      <ion-col>
        <ion-img src="/assets/icons/icon_10.png"></ion-img>
        <ion-label>粉丝</ion-label>
      </ion-col>
      <ion-col>
        <ion-img src="/assets/icons/icon_11.png"></ion-img>
        <ion-label>收藏与转发</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 消息列表 -->
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/icons/icon_1.png">
      </ion-avatar>
      <ion-label>
        <h4>系统通知</h4>
        <p>只要9.9元起，尺寸更大，价格更便宜的16开软面杂志书限时特价首发，火爆抢购中>></p>
      </ion-label>
      <span class="time">16小时前</span>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/avatar_11.jpg">
      </ion-avatar>
      <ion-label>
        <h4 class="user">系统通知</h4>
        <p>只要9.9元起，尺寸更大，价格更便宜的16开软面杂志书限时特价首发，火爆抢购中>></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/icons/icon_2.png">
      </ion-avatar>
      <ion-label>
        <h4>系统通知</h4>
        <p>只要9.9元起，尺寸更大，价格更便宜的16开软面杂志书限时特价首发，火爆抢购中>></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/avatar_12.jpg">
      </ion-avatar>
      <ion-label>
        <h4 class="user">系统通知</h4>
        <p>只要9.9元起，尺寸更大，价格更便宜的16开软面杂志书限时特价首发，火爆抢购中>></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- 上拉加载 -->
  <ion-infinite-scroll>
    <ion-infinite-scroll-content
      loadingSpinner="lines-small"
      loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
